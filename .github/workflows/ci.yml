name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Format check
        run: |
          gofmt_out=$(gofmt -l .)
          if [ -n "$gofmt_out" ]; then
            echo "gofmt found issues:"
            echo "$gofmt_out"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...
